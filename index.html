<!DOCTYPE html>
<html>
<head>
    <title>TIC-TAC-TOE</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Paprika' rel='stylesheet'>
    <link rel="icon" type="image/png" href="Images/icon.png">
</head>
<body>
    <div>
        <div class="first_page">
            <h2 id="welcome">Let's Begin !</h2>

            <div id = "play_against">
                <h2>Play Against:</h2>
                <button id="opponent-comp" onclick="ChoosePlayer(false)">Computer</button>
                <button id="opponent-crew" onclick="ChoosePlayer(true)">Human</button>
            </div>
            <div id = "choose_symbol">
                <h2>Choose your symbol:</h2>
                <button id="symbol-cross" onclick="ChooseSymbol(true)">X</button>
                <button id="symbol-naught" onclick="ChooseSymbol(false)">O</button>
            </div>
            <div id = "choose_starting_player_comp">
                <h2>Choose Starting Player:</h2>
                <button id="starting-human" onclick="ChooseStartingPlayer(true)">You</button>
                <button id="starting-computer" onclick="ChooseStartingPlayer(false)">Computer</button><br><br>
            </div>
            <div id = "choose_starting_player">
                <h2>Choose Starting Player:</h2>
                <button id="starting-p1" onclick="ChooseStartingPlayer(true)">X</button>
                <button id="starting-p2" onclick="ChooseStartingPlayer(false)">O</button><br><br>
            </div>
            <div id = "choose_level">
                <h2>Difficulty level:</h2>
                <button id="level-easy" onclick="ChooseLevel(true)">Level 1</button>
                <button id="level-hard" onclick="ChooseLevel(false)">Level 2</button><br><br>
            </div>
            <div id = "start_button">
                <button id="start-game" onclick="StartGame()">Click to Start</button>
            </div>
        </div>

        <!--***************************************PART-2 -->
        <div class="start_playing">
            <h2 id="playing">TIC-TAC-TOE!</h2>
            <div>
                <table align="center">
                    <tr>
                        <td><div class="box" id = '0'>X</div></td>
                        <td><div class="box" id = '1'>X</div></td>
                        <td><div class="box" id = '2'>X</div></td>
                    </tr>
                    <tr>
                        <td><div class="box" id = '3'>X</div></td>
                        <td><div class="box" id = '4'>X</div></td>
                        <td><div class="box" id = '5'>X</div></td>
                    </tr>
                    <tr>
                        <td><div class="box" id = '6'>X</div></td>
                        <td><div class="box" id = '7'>X</div></td>
                        <td><div class="box" id = '8'>X</div></td>
                    </tr>
                    <tr>
                        <td><div class="score" id = 'player1'><p>Player 1</p></div></td>
                        <td><div class="score"><p>Tie</p></div></td>
                        <td><div class="score" id = 'player2'><p>Player 2</p></div></td>
                    </tr>
                    <tr>
                        <td><div class="score" id="p1"><p>0</p></div></td>
                        <td><div class="score" id="tie"><p>0</p></div></td>
                        <td><div class="score" id="p2"><p>0</p></div></td>
                    </tr>
                </table>
            </div>
            <div id="utility">
                <button id="suggested-move" onclick="SuggestedMove()">HINT!</button>
                <button id="back" onclick="Back()">Go Back</button>
                <button id="reset" onclick="Reset()">Restart</button>
            </div>
        </div>
        <div id="message">
            <h2></h2>
        </div>
    </div>
</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
